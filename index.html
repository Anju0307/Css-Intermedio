<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="flex_container">
        <form class="form">
            <div class="form_section">
                <input type="email" class="form_input" placeholder="Escriba su Email">
            </div>
            <div class="form_section">
                <input type="text" class="form_input" placeholder="Escriba el asunto del correo">
            </div>
            <div class="form_section">
                <textarea class="form_input" placeholder="Escriba el mensaje"></textarea>
            </div>
            <div class="form_section">
                <input type="submit" class="form_input">
            </div>
        </form>
        <div class="form_img">
            <img src="https://www.pngmart.com/files/15/Email-Symbol-Transparent-Background.png" alt="">
        </div>
    </div>
</body>

</html>
